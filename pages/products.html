<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Web - 2022.4 | Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/pages/products.css">
</head>

<body>
    <section class="container">
        <div class="d-flex">
            <div class="photos d-flex flex-column">
                <div class="photos-primary text-center">
                    <img src="https://picsum.photos/400/400" alt="Foto produto 1">
                </div>
                <div class="photos-thumbs d-flex">
                    <img src="https://picsum.photos/100/100" alt="Foto produto 1">
                    <img src="https://picsum.photos/100/100" alt="Foto produto 2">
                    <img src="https://picsum.photos/100/100" alt="Foto produto 3">
                    <img src="https://picsum.photos/100/100" alt="Foto produto 4">
                    <img src="https://picsum.photos/100/100" alt="Foto produto 5">
                </div>
            </div>
            <div class="content">
                <div class="content-title">
                    <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
                </div>
                <div class="content-shop d-flex justify-content-between">
                    <div class="rank">
                        <span>
                            5.0
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </span>
                        <span>
                            99999mi Avaliação
                        </span>
                        <span>
                            99999mi Vendido
                        </span>
                    </div>
                    <div class="content-report">
                        Denunciar
                    </div>
                </div>
                <div class="content-price d-flex">
                    <h3 class="content-price-off">R$99999,99</h3>
                    <h3 class="content-price-on">R$99999,99</h3>
                </div>
                <div class="content-cupons">
                    <div>
                        Cupons de loja
                    </div>
                    <div>
                        <span> 99% de descontos</span> <span> 99% de descontos</span> <span> 99% de descontos</span>
                    </div>
                </div>
                <div class="content-shipping">
                    <div>
                        Frete
                    </div>
                    <div>
                        <div class="content-shipping-free">
                            Frete gratis
                        </div>
                        <div class="content-shipping-air">
                            Divs....
                        </div>
                    </div>
                </div>
                <div class="content-color d-flex">
                    <div>
                        Cor
                    </div>
                    <div>
                        <button>Azul</button>
                        <button>Verde</button>
                        <button>Vermelho</button>
                    </div>
                </div>
                <div class="content-quant d-flex">
                    <div>
                        Quantidade
                    </div>
                    <div>
                        <button>-</button>
                        <input type="text" size="1" disabled>
                        <button>+</button>
                    </div>
                </div>
                <div>
                    <button>Adicionar ao carrinho</button>
                    <button>Comprar agora</button>
                </div>
            </div>
        </div>
        <div>
            Rodapé
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

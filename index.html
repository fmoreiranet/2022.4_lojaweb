<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Replicando o Shopee</title>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Locais -->
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header class="bg-orange white" class="redesocial">
        <nav class="container">
            <div class="cabecalho-superior p-1 display-flex">
                <div class="rede-social p-0">
                    siga-nos
                    <img src="./img/instagram.svg" class="img-invert icon"
                        alt="Clique para acessar rede social do Instagram">
                    <img src="./img/instagram.svg" class="img-invert icon"
                        alt="Clique para acessar rede social do Instagram">
                </div>

                <div class="area-usuario p-0">
                    <a href="">Cadastrar</a> | <a href="">Entrar</a>
                </div>
            </div>

            <div class="search-area display-flex p-0">
                <div class="p-0">
                    <div class="display-flex logo-cart p-0">                       
                        <img src="./img/logo2.svg" alt="Logo marca da loja" class="icon-logo">
                        <i class="fas fa-shopping-cart icon-cart note-hide"></i>
                    </div>
                </div>

                <div class= "search-area-input-links p-0">
                    <div class="display-flex bg-white bar-search">
                        <div class="display-flex area-usuario">
                            <input type="text" title="Local para pesquisa de produtos" class="input-search bg-white"
                                maxlength="50" placeholder="Buscar na Shopee">
                        </div>

                        <div class="p-0">
                            <button class="btn-search bg-orange white">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <div class="links-search p-1">
                        <a class="white mobile-hide" href="#">Camisa do Brasil</a>
                        <a class="white mobile-hide" href="#">Vestido</a>
                        <a class="white mobile-hide" href="#">Tenis Masculino</a>
                        <a class="white mobile-hide" href="#">Tenis Feminino</a>
                        <a class="white mobile-hide" href="#">Snadália Feminina</a>
                        <a class="white mobile-hide" href="#">Árvore De Natal</a>
                        <a class="white mobile-hide" href="#">Fone Bluetooth</a>
                        <a class="white mobile-hide" href="#">Bolsa Feminina</a>
                    </div>
                </div>

                <div class="p-0 text-center">
                    <i class="fas fa-shopping-cart icon-cart mobile-hide"></i>
                </div>
            </div>
        </nav>
    </header>

<section class="display-flex flex-column justify-center align-center p-2">

            slides

            <div>
                oferta2

        </div>
    </div>

    <div id="second-section" class="container display-flex justify-around">
        <div class="icons-shopee display-flex flex-column justify-center align-center">

        </div>

            <div class="icons-shopee-names" >Jogos e Prêmios</div>

        </div>

        </div>

        <div class="icons-shopee display-flex flex-column justify-center align-center">

        </div>

            <div class="icons-shopee-names">Lives</div>
